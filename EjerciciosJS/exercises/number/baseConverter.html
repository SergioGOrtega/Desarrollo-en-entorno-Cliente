                    <li class="nav-item dropdown">

    <!-- MAIN -->
    <main class="d-flex justify-content-center align-items-center min-vh-100">
        
        <form id="baseConverterForm" class="w-35 border border-1 rounded-4 p-5" method="get">
            
            <h3 class="text-primary mb-5 text-center">BASE CONVERTER</h3>

            <label class="form-label" for="numberInput">Enter the number to convert:</label>
            <input id="numberInput" class="form-control" type="text">
            <div class="form-text mb-3">Enter an integer number.</div>

            <label class="form-label" for="optionInput">Choose your option:</label>
            <select id="optionInput" class="form-select">
                <option selected>Options</option>
                <option value="Binary">Binary</option>
                <option value="Octal">Octal</option>
                <option value="Hexadecimal">Hexadecimal</option>
            </select>   

            <button type="submit" id="calculateButton" class="btn btn-primary mt-3 w-100">Calculate</button>

            <p id="resultMessage" class="d-none mt-4"></p>

        </form>

    </main>
