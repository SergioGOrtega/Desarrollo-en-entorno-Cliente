    <!-- MAIN -->
    <main class="d-flex justify-content-center align-items-center min-vh-100">
        
        <form id="textConverterForm" class="w-35 border border-1 rounded-4 p-5" method="get">
            
            <h3 class="text-primary mb-5 text-center">TEXT CONVERTER</h3>

            <label class="form-label" for="textArea">Chuck Norris joke generator</label>
            <textarea id="textArea" placeholder="Load a random joke clicking the button..." class="form-control" style="height: 100px;"></textarea>
            
            <button type="button" id="generateButton" class="btn btn-primary mt-4 mb-3 w-100">Generate joke</button>

            <div class="text-center">
                <button type="button" id="upperCaseButton" class="btn btn-outline-primary">A-Z</button>
                <button type="button" id="lowerCaseButton" class="btn btn-outline-primary">a-z</button>
                <button type="button" id="capitalizeFirstLettersButton" class="btn btn-outline-primary">A_</button>
                <button type="button" id="capitalizeLastLettersButton" class="btn btn-outline-primary">_Z</button>
                <button type="button" id="lowerCaseFirstLettersButton" class="btn btn-outline-primary">a_</button>
                <button type="button" id="lowerCaseLastLettersButton" class="btn btn-outline-primary">_z</button>
                <button type="button" id="capitalizeVowelsButton" class="btn btn-outline-primary">AEIOU</button>
                <button type="button" id="lowerCaseVowelsButton" class="btn btn-outline-primary">aeiou</button>
                <button type="button" id="capitalizeConsonantsButton" class="btn btn-outline-primary">BCD</button>
                <button type="button" id="lowerCaseConsonantsButton" class="btn btn-outline-primary">bcd</button>
            </div>

            <button type="button" id="randomButton" class="btn btn-outline-warning mt-3 w-100">Random</button>
            <button type="button" id="fasterButton" class="btn btn-outline-warning mt-3 w-100">Faster</button>
            <button type="button" id="slowerButton" class="btn btn-outline-warning mt-3 w-100">Slower</button>
            <button type="button" id="stopButton" class="btn btn-outline-danger mt-3 w-100">Stop</button>

        </form>

    </main>
