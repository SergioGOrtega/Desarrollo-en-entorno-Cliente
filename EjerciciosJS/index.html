<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JS</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer src="./js/functions.js"></script>
    <script defer src="./js/indexedDB.js"></script>
    <script defer src="./js/login.js"></script>
</head>
<body>
    
    <div class="container">    

        <div class="row d-flex align-items-center vh-100 p-5">

            <div class="col-12 col-md-5">
                <form id="loginForm" method="post">
                    <h3>Sign In to JavaScript Exercises</h3>
                    <p>Welcome to Sergio's exercises template</p>
                    <div class="form-floating mb-3 mt-5">
                        <input type="text" class="form-control" id="usernameInput" placeholder="Username">
                        <label for="usernameInput">Username</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                        <label for="passwordInput">Password</label>
                    </div>
                    <p id="loginMessage" class="fw-semibold d-none"></p>
                    <button type="submit" class="btn btn-primary mt-4">Log in <i class="bi bi-box-arrow-in-right"></i></button>
                </form>
            </div>
            <div class="col-12 col-md-7">
                <img class="img-fluid" src="./img/login-image.png" alt="Login Image">
            </div>

        </div>

    </div>

</body>
</html>
